<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="structure">
        <header>Calories to Kilograms Converter</header>
        <!--Calorie Value-->
        <p id="calorie"><span id="value">Calorie</span> Value: </p>
        <input type="number" id="input" placeholder="Enter calorie value..."><br>
        <button id="convertBtn">CONVERT</button>
        <button id="swap">SWAP UNITES</button>
        <p id="results">Results in <span id="resultValue">Kilograms</span>:</p>
        <div class="test">
            <div id="result">0.00013</div>
        </div>
        
    </div>
</body>
</html>
